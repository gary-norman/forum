<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/css-reset_kevin-powell.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <title>01F Forum</title>
</head>
<body>
    <div class="header">
        <div class="flex-align-l"><p>&#60;</p><p>codex</p><p>&#62;</p></div>
        <div class="wrapper-search">

        </div>
        <div class="flex-align-c"></div>
    </div>
    <h1 class="title">01F Forum</h1>
        <div class="cont-grid-auto15rem">
            {{range .Posts}}
            <div class="card">
                <h2 class="cardTitle">{{.Title}}</h2>
                <h3 class="cardAuthor">{{.AuthorID}}</h3>
                <h3 class="cardChannel">/{{.ChannelID}}</h3>
                <time datetime="DD-MM-YYThh:mm:ss"  class="cardDate">{{.Created.Format "Jan 02, 2006"}}
                    @ {{.Created.Format "15:04:05 UTC"}}</time>
                <div  class="cardContent">
                    {{.Content}}
                </div>
            </div>
            {{end}}
        </div>
<a href="posts/create" class="button" style="position: absolute; top: .5rem; left: 2rem;">create post</a>
</body>
</html>
