<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/css-reset_kevin-powell.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/text_effects.css">
    <title>Create post</title>
</head>
<body>
<div class="wrapper-main gradient">
    <form class="wrapper-form" action="/posts/create" method="POST">
        <div>
            <label for="author">User:</label>
            <select id="author" name="author">
                <option selected disabled hidden>Choose from below</option>
                <option value="1001">Lore</option>
                <option value="1002">Kamil</option>
                <option value="1003">Munky</option>
                <option value="1004">Bob</option>
                <option value="1005">Shazam!</option>
            </select>
        </div>
        <div class="cont-flex-column">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"/>
            <label for="content">Post</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <div>
            <label for="images"></label>
            <input type="text" class="noborder" id="images" name="images" placeholder="Upload an image (optional)"/>
        </div>
        <div>
            <label for="channel">Channel</label>
            <select id="channel" name="channel">
                <option selected disabled hidden>Select a channel</option>
                <option value="2001">User's lounge</option>
                <option value="2002">CSS</option>
                <option value="2003">JS</option>
                <option value="2004">Golang</option>
                <option value="2005">SQLite</option>
            </select>
        </div>
        <div>
            <label for="commentable">Allow comments</label>
            <input type="checkbox" id="commentable" name="commentable" checked>
        </div>
        <div class="flex-container-row" style="justify-content: space-around">
            <button class="button-md btn-primary btn-action">create post</button>
            <a href="/" class="button-md btn-secondary btn-action btn-filled">cancel</a>
        </div>
    </form>
    <div class="cont-grid-4x-10rem">
        <div class="grid-cell hexGRN">#8AD47F</div>
        <div class="grid-cell labGRN">lab(78.47 -39.34 34.94)</div>
        <div class="grid-cell hexPINK">#EA4F92</div>
        <div class="grid-cell labPINK">lab(57.24 64.92 -3.64)</div>
        <div class="grid-cell hexInRGB">hex in rgb</div>
        <div class="grid-cell hexInHSL">hex in hsl</div>
        <div class="grid-cell hexInLCH">hex in lch</div>
        <div class="grid-cell hexInLAB">hex in lab</div>
        <div class="grid-cell labInRGB">lab in rgb</div>
        <div class="grid-cell labInHSL">lab in hsl</div>
        <div class="grid-cell labInLCH">lab in lch</div>
        <div class="grid-cell labInLAB">lab in lab</div>
    </div>
</div>
</body>
</html>
