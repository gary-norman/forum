{{ define "channel-page-feed" }}
{{ $userID := .UserID }}
{{ $dot := .dot }}
  <div id="wrapper-channel-feed" style="position: absolute; width: 60%; height: 100%">
    <div id="channel-feed" class="collapsible-expanded feed-content scrollable-user scrollable no-scrollbar">
    {{ range $dot.Posts }}
      {{ template "post-card" (dict "Post" . "dot" $dot "UserID" $userID "Instance" $.Instance "calledBy" $.Instance) }}
    {{ end }}
    </div>
  </div>
{{ end }}
