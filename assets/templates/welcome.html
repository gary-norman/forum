<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/assets/css/fonts.css" />
    <link rel="stylesheet" href="/assets/css/colors.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/hover_effects.css" />
    <link rel="stylesheet" href="/assets/css/text_effects.css" />
    <title><codex></title>
  </head>
  <body>
    <div class="grid-welcome">
      <!--    <div class="grid-welcome-lights">-->
      <!--        <div class="led-box" id="ind_register">-->
      <!--            <div class="led-green"></div>-->
      <!--        </div>-->

      <div class="grid-welcome-options">
        <div class="button-3d">
          <span>login</span>
        </div>
        <div class="button-3d">
          <span>register</span>
        </div>
        <div class="button-3d">
          <span>guest</span>
        </div>
      </div>
      <div class="grid-welcome-cutaway-1">1</div>
      <div class="grid-welcome-cutaway-2">2</div>
      <div class="grid-welcome-cutaway-3">3</div>
      <div class="grid-welcome-access">
        <form class="grid-welcome-access-login">
          <label for="login_username"></label>
          <input
            type="text"
            id="login_username"
            name="login_username"
            placeholder="username"
          />
          <label for="login_password"></label>
          <input
            type="password"
            id="login_password"
            name="login_password"
            placeholder="password"
          />
          <button class="button btn-login">submit</button>
        </form>
        <svg>
          <defs>
            <clipPath id="roundedSquare">
              <rect
                id="rounded-rectangle"
                x="0"
                y="0"
                height="100%"
                width="100%"
                stroke="red"
                rx="2.4rem"
                stroke-width="0"
                fill="red"
              />
            </clipPath>
          </defs>
        </svg>
        <div class="grid-welcome-access-wall"></div>
        <div class="grid-welcome-access-door"></div>
      </div>
      <div class="grid-welcome-cutaway-4">4</div>
      <div class="grid-welcome-logo-c">
        <div class="codex-pink">&lt;</div>
        <div class="codex-green">c</div>
      </div>
      <div class="grid-welcome-logo-ode">
        <div class="codex-green">o</div>
        <div class="codex-green">d</div>
        <div class="codex-green">e</div>
      </div>
      <div class="grid-welcome-logo-x">
        <div class="codex-green">x</div>
        <div class="codex-pink">&gt;</div>
      </div>
    </div>
  </body>
