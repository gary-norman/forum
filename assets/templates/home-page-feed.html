{{ define "home-page-feed" }}
  {{ $userID := .UserID }}
  {{ $dot := .dot }}
  {{ $userPosts := .UserPosts }}
{{/*  <div id="wrapper-home-feed">*/}}
    <div id="home-feed" class="collapsible-expanded feed-content scrollable no-scrollbar">
      {{ range $userPosts }}
        {{ template "post-card" (dict "Post" . "dot" $dot "UserID" $userID "Instance" $.Instance "calledBy" "home-page-feed") }}
      {{ end }}
    </div>
{{/*  </div>*/}}
{{ end }}
